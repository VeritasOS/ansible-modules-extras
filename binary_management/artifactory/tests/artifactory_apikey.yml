---
- hosts: test
  tasks:
  - name: Get api key
    artifactory_apikey:
        action: "get"
        artifactory_url: "http://localhost:8081"
        artifactory_username: "admin"
        artifactory_password: "password"


- hosts: test
  tasks:
  - name: Create api key
    artifactory_apikey:
        action: "create"
        artifactory_url: "http://localhost:8081"
        artifactory_username: "admin"
        artifactory_password: "password"

        api_key: "my-key"


- hosts: test
  tasks:
  - name: Revoke api key
    artifactory_apikey:
        action: "revoke"
        artifactory_url: "http://localhost:8081"
        artifactory_username: "admin"
        artifactory_password: "password"


- hosts: test
  tasks:
  - name: Revoke api key for other users (admin only)
    artifactory_apikey:
        action: "revoke"
        artifactory_url: "http://localhost:8081"
        artifactory_username: "admin"
        artifactory_password: "password"

        user: "anonymous"
